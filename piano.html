<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
<div class="contenair">
<header>

    <h2>piano</h2>
    <div class="colum volume">

        <span>volume</span>
        <input type="range" min="0" max="1" value="0,5" step="any">
    </div>
</header>
<ul class="list-note">

    <li class=" note white" data-key="a" ><span>a</span></li>
    <li class=" note black" data-key="z" ><span>z</span></li>
    <li class="note white" data-key="r" ><span>r</span></li>
    <li class="note black" data-key="t" ><span>t</span></li>
    <li class="note white" data-key="y" ><span>y</span></li>
    <li class="note black" data-key="u" ><span>u</span></li>
    <li class=" note white" data-key="i" ><span>i</span></li>
    <li class="note black" data-key="o" ><span>o</span></li>
    <li class="note white" data-key="p" ><span>p</span></li>
    <li class=" note black" data-key="k" ><span>k</span></li>
    <li class="note white" data-key="l" ><span>l</span></li>
    <li class="note black" data-key="m" ><span>m</span></li>
    <li class="note white" data-key="n" ><span>n</span></li>
    <li class="note black" data-key="z" ><span>z</span></li>
    <li class="note white" data-key="v" ><span>v</span></li>
</ul>
</div>



<script src="piano.js"> </script>
</body>
</html>
